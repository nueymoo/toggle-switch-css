<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Toggle Switch Buttons</title>
</head>
<body>
    
    <div class="content">
        <div class="pattern-gray"></div>
        <header class="content__head">
            <h2 class="content__head--name">Toggle Switch Buttons</h2>
            <div class="content__head--line"></div>
        </header>

    <div class="content__button">
        <div class="content__button--button">
            <section>
                    <label for="toggle-1" class="toggle-1">
                        <input type="checkbox" name="toggle-1" id="toggle-1" class="toggle-1__input">
                        <span class="toggle-1__button"></span>
                    </label>
            </section>
            <section>
                    <label for="toggle-2" class="toggle-2">
                        <input type="checkbox" name="toggle-2" id="toggle-2" class="toggle-2__input">
                        <span class="toggle-2__button">
                            <img src="sun.png" alt="sun" class="toggle-2__button--icon">
                            <img src="moon.png" alt="moon" class="toggle-2__button--icon">
                        </span>
                    </label>
            </section>
            <section>
                    <label for="toggle-3" class="toggle-3">
                        <input type="checkbox" name="toggle-3" id="toggle-3" class="toggle-3__input">
                        <span class="toggle-3__button">
                            <img src="correct.png" alt="correct" class="toggle-3__button--correct">
                        </span>
                    </label>
            </section>
        </div>
        <div class="text__toggle">
            <p class="text__toggle--p">On / Off</p>
            <p class="text__toggle--p">Dark / Light mode</p>
            <p class="text__toggle--p">Activate Button</p>
        </div>
    </div>

        <footer>
            <p class="footer__detail">Read Full Article <a href="http://" target="_blank" class="footer__detail--link">here</a></p>
            <p class="footer__detail">Source Code <a href="https://github.com/nueymoo/toggle-switch-css" target="_blank" class="footer__detail--link">@github</a></p>
            <p class="footer__made-by">• nueymoo •</p>
        </footer>
    </div>  
</body>
</html>
